# This playbook may fail during the k8s_server role (configure_k8s)
# due to attempting to install Rancher while RKE2 is still being
# stood up

- name: Setup K8s server
  hosts: k8s

  roles:
    - role: ubuntu

    - role: reverse_proxy
      vars:
        template: rancher_dashboard_proxy.nginx.j2

    - role: k8s_server
