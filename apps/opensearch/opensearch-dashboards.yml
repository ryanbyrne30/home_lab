---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-dashboards
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch-dashboards
  template:
    metadata:
      labels:
        app: opensearch-dashboards
    spec:
      volumes:
        - name: config-yaml
          secret:
            secretName: opensearch-dashboards-config-yaml
      containers:
        - name: opensearch-dashboards
          image: opensearchproject/opensearch-dashboards:latest
          env:
            - name: OPENSEARCH_HOSTS
              value: '["https://opensearch:9200"]'
          ports:
            - containerPort: 5601
          volumeMounts:
            - name: config-yaml
              mountPath: /etc/opensearch-dashboards/opensearch_dashboards.yml
              subPath: opensearch_dashboards.yml

---
apiVersion: v1
kind: Service
metadata:
  name: opensearch-dashboards
spec:
  ports:
    - port: 5601
      targetPort: 5601
  selector:
    app: opensearch-dashboards
